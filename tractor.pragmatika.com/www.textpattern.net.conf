#server block for www.textpattern.net & textpattern.net (v20180820)
server {#IPv4 and IPv6, http, redirect to https when SSL is ready
	access_log /var/log/nginx/www.textpattern.net.access.log ipscrubbed;
	error_log /var/log/nginx/www.textpattern.net.error.log crit;
	index index.html index.php;
	listen [::]:80;
	listen 80;
	return 301 https://$host$request_uri;
	root /var/www/vhosts/textpattern.net/www/live;
	server_name www.textpattern.net textpattern.net;
	location ^~ /.well-known/ {
		allow all;
		default_type "text/plain";
		root /var/www/vhosts/textpattern.net/www/;
	}
	location / {
		limit_except GET POST {
			deny all;
		}
		try_files $uri $uri/ /index.php?$args;
	}
	location = /favicon.ico {
		log_not_found off;
	}
	location ~ /\. {
		deny all;
	}

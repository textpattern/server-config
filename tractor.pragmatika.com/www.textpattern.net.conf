	add_header Content-Security-Policy "connect-src https://textpattern.net https://*.textpattern.net; default-src https://textpattern.net https://*.textpattern.net; font-src https://textpattern.net https://*.textpattern.net; img-src data: https://textpattern.net https://*.textpattern.net; media-src https://textpattern.net https://*.textpattern.net; object-src 'none'; script-src https://textpattern.net https://*.textpattern.net 'unsafe-eval' 'unsafe-inline'; style-src https://textpattern.net https://*.textpattern.net https://cdnjs.cloudflare.com 'unsafe-inline';";

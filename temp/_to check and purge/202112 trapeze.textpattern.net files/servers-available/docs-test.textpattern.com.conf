#server block for docs-test.textpattern.com at /etc/nginx/servers-available/docs-test.textpattern.com.conf (hash: f993d303)
server {#http:80, https:443 return, PHP FastCGI (optional)
    include /etc/nginx/includes/servers/textpattern.com/docs-test/variables/*.conf;
    access_log /var/log/nginx/servers/textpattern.com/docs-test/docs-test.textpattern.com.access.log ipscrubbed;
    error_log /var/log/nginx/servers/textpattern.com/docs-test/docs-test.textpattern.com.error.log warn;
    index index.html index.php;
    listen [::]:80;
    listen 80;
    return 301 https://$host$request_uri;
    include /etc/nginx/includes/servers/textpattern.com/docs-test/status/docs-test.textpattern.com--live.conf;
    server_name docs-test.textpattern.com;
    location ^~ /.well-known/ {
        allow all;
        default_type "text/plain";
        root /var/www/servers/textpattern.com/docs-test/_well-known/;
        try_files $uri $uri/ =404;
    }
    location /f993d303-future-logs/ {
      #use empty log files for logging archive stuff
      access_log /var/log/nginx/servers/textpattern.com/docs-test/docs-test.textpattern.com.contentsecuritypolicy.log;
      access_log /var/log/nginx/servers/textpattern.com/docs-test/docs-test.textpattern.com.networkerror.log;
      access_log /var/log/nginx/servers/textpattern.com/docs-test/docs-test.textpattern.com.permissionspolicy.log;
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location ~ \.svg$ {
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'" always;
    }
    location / {
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        try_files $uri $uri/ =404;
    }
    location ~ ^.+\.php(?:/.*)?$ {#SERVER502MISSINGPHPSOCKET#
        return 502;#SERVER502MISSINGPHPSOCKET#
    }#SERVER502MISSINGPHPSOCKET#
}


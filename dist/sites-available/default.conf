# start `default.conf` server block at `/etc/nginx/sites-enabled/default.conf` (v20180815)
server {#Nginx `stub_status`, localhost IPv4 and IPv6, http
	listen 127.0.0.1:81;
	listen [::1]:81;
	location /stub_status {
		access_log off;
		stub_status on;
	}
}
server {#IPv4 and IPv6 hostname, http, no 301 redirect
	#FORCESSL#return 301 https://$host$request_uri;
	access_log /var/log/nginx/hostname.example.com.access.log ipscrubbed;
	add_header Content-Security-Policy "connect-src 'self'; default-src 'self'; font-src 'self'; img-src 'self'; media-src 'self'; object-src 'none'; script-src 'none'; style-src 'self' 'unsafe-inline';";
	add_header Referrer-Policy strict-origin;
	add_header X-Content-Type-Options nosniff;
	add_header X-Frame-Options SAMEORIGIN;
	add_header X-XSS-Protection "1; mode=block";
	error_log /var/log/nginx/hostname.example.com.error.log crit;
	index index.html index.php;
	listen [::]:80 default_server;
	listen 80 default_server;
	root /var/www/html;
	server_name hostname.example.com;
	location ^~ /.well-known/acme-challenge/ {
		allow all;
		default_type "text/plain";
	}
	location / {
		index index.html index.php;
		limit_except GET POST {
			deny all;
		}
			try_files $uri $uri/ /index.php?$args;
	}
	location = /favicon.ico {
		log_not_found off;
	}
	location ~ /\. {
		deny all;
	}

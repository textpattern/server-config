#server block for themes.textpattern.com at /etc/nginx/servers-available/themes.textpattern.com.conf (hash: f74fa50c)
server {#http:80, https:443 return, PHP FastCGI (optional)
    include /etc/nginx/includes/servers/textpattern.com/themes/variables/*.conf;
    access_log /var/log/nginx/live/servers/textpattern.com/themes/themes.textpattern.com.access.log ipscrubbed;
    error_log /var/log/nginx/live/servers/textpattern.com/themes/themes.textpattern.com.error.log warn;
    index index.html index.php;
    listen [::]:80;
    listen 80;
    return 301 https://$host$request_uri;
    include /etc/nginx/includes/servers/textpattern.com/themes/status/themes.textpattern.com--live.conf;
    server_name themes.textpattern.com;
    location ^~ /.well-known/ {
        allow all;
        default_type "text/plain";
        root /var/www/servers/textpattern.com/themes/_well-known/;
        try_files $uri $uri/ =404;
    }
    location /f74fa50c-future-logs/ {
      #use empty log files for logging archive stuff
      access_log /var/log/nginx/live/servers/textpattern.com/themes/themes.textpattern.com.content-security-policy.log;
      access_log /var/log/nginx/live/servers/textpattern.com/themes/themes.textpattern.com.network-error.log;
      access_log /var/log/nginx/live/servers/textpattern.com/themes/themes.textpattern.com.permissions-policy.log;
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location ~ \.svg$ {
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'" always;
    }
    location / {
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        try_files $uri $uri/ /index.php$is_args$args;
    }
    location ~ ^.+\.php(?:/.*)?$ {
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_hide_header "X-Powered-By";
        fastcgi_index index.php;
        fastcgi_keep_conn on;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php/php-fpm80.sock;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        try_files $uri =404;
    }
}



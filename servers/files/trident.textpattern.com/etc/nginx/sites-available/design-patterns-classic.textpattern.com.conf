server {#http(/1), https(/2) return, PHP FastCGI
    access_log /var/log/nginx/design-patterns-classic.textpattern.com.access.log ipscrubbed;
    error_log /var/log/nginx/design-patterns-classic.textpattern.com.error.log error;
    index index.html index.php;
    listen [::]:80;
    listen 80;
    return 301 https://$host$request_uri;
    root /var/www/vhosts/textpattern.com/design-patterns-classic/live;
    server_name design-patterns-classic.textpattern.com;
    location ^~ /.well-known/ {
        allow all;
        default_type "text/plain";
        root /var/www/vhosts/textpattern.com/design-patterns-classic/_well-known/;
        try_files $uri $uri/ =404;
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location / {
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        try_files $uri $uri/ =404;
    }
}


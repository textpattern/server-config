server {#http(/1), https(/2) return, PHP FastCGI
	access_log /var/log/nginx/www.textpattern.net.access.log ipscrubbed;
	error_log /var/log/nginx/www.textpattern.net.error.log error;
	index index.html index.php;
	listen [::]:80;
	listen 80;
	return 301 https://$host$request_uri;
	root /var/www/vhosts/textpattern.net/www/live;
	server_name www.textpattern.net;
	server_name textpattern.net;
	location ^~ /.well-known/ {
		allow all;
		default_type "text/plain";
		root /var/www/vhosts/textpattern.net/www/_well-known/;
		try_files $uri $uri/ =404;
	}
	location /favicon.ico {
		access_log off;
		log_not_found off;
	}
	location /robots.txt {
		access_log off;
		log_not_found off;
	}
	location = /wiki/index.php {
		return 301 https://docs.textpattern.com/$docs_target;
	}
	location ~ /\. {
		deny all;
	}
	location ~ \.svg$ {
		add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'";
	}
	location / {
		index index.html index.php;
		limit_except GET HEAD POST {
			deny all;
		}
		return 301 https://docs.textpattern.com;
		try_files $uri $uri/ =404;
	}
}

server {#https(/2), redirect https://www.textpattern.net to https://textpattern.net
        listen [::]:443 http2 ssl;
        listen 443 http2 ssl;
        server_name www.textpattern.net;
        ssl_certificate /etc/letsencrypt/live/www.textpattern.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.textpattern.net/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/www.textpattern.net/fullchain.pem;
        return 301 https://textpattern.net$request_uri;
}


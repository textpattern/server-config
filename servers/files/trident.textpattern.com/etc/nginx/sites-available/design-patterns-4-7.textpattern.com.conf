#server block for design-patterns-4-7.textpattern.com (hash: ed710237)
map $sent_http_content_type $expires_ed710237 {
    application/atom+xml 1h;
    application/javascript 1M;
    application/json 0s;
    application/ld+json 0s;
    application/manifest+json 1w;
    application/rdf+xml 1h;
    application/rss+xml 1h;
    application/schema+json 0s;
    application/x-javascript 1M;
    application/xml 0s;
    font/woff 1y;
    font/woff2 1y;
    image/gif 1y;
    image/jpeg 1y;
    image/png 1y;
    image/svg+xml 1y;
    image/vnd.microsoft.icon 1M;
    image/webp 1y;
    image/x-icon 1M;
    text/cache-manifest 0s;
    text/css 1M;
    text/html 0s;
    text/javascript 1M;
    text/x-cross-domain-policy 1w;
    text/xml 3600s;
    video/mp4 1y;
    video/webm 1y;
    default 0s;
}

server {#http(/1), https(/2) return, PHP FastCGI
    access_log /var/log/nginx/design-patterns-4-7.textpattern.com.access.log ipscrubbed;
    error_log /var/log/nginx/design-patterns-4-7.textpattern.com.error.log error;
    index index.html index.php;
    listen [::]:80;
    listen 80;
    return 301 https://$host$request_uri;
    root /var/www/vhosts/textpattern.com/design-patterns-4-7/live;
    server_name design-patterns-4-7.textpattern.com;
    location ^~ /.well-known/ {
        allow all;
        default_type "text/plain";
        root /var/www/vhosts/textpattern.com/design-patterns-4-7/_well-known/;
        try_files $uri $uri/ =404;
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location ~ \.svg$ {
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'";
    }
    location / {
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        try_files $uri $uri/ =404;
    }
}


# start `heartbeat.conf` server block at `/etc/nginx/sites-enabled/heartbeat.conf`
server {#hostname, http (no 301 redirect to https), PHP fastcgi
    access_log /var/log/nginx/trident.textpattern.com.access.log ipscrubbed;
    #nested variable for Content Security Policy maintainability
    set $csp_http_heartbeat '';
    set $csp_http_heartbeat '${csp_http_heartbeat}base-uri \'self\';';
    set $csp_http_heartbeat '${csp_http_heartbeat}connect-src \'self\';';
    set $csp_http_heartbeat '${csp_http_heartbeat}default-src \'none\';';
    set $csp_http_heartbeat '${csp_http_heartbeat}font-src \'self\';';
    set $csp_http_heartbeat '${csp_http_heartbeat}form-action \'self\';';
    set $csp_http_heartbeat '${csp_http_heartbeat}frame-ancestors \'none\';';
    set $csp_http_heartbeat '${csp_http_heartbeat}img-src \'self\';';
    set $csp_http_heartbeat '${csp_http_heartbeat}manifest-src \'self\';';
    set $csp_http_heartbeat '${csp_http_heartbeat}media-src \'self\';';
    set $csp_http_heartbeat '${csp_http_heartbeat}script-src \'self\';';
    set $csp_http_heartbeat '${csp_http_heartbeat}style-src \'self\';';
    add_header Content-Security-Policy $csp_http_heartbeat;
    #nested variable for Feature Policy maintainability
    set $fp_http_heartbeat '';
    set $fp_http_heartbeat '${fp_http_heartbeat}accelerometer \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}ambient-light-sensor \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}autoplay \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}battery \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}camera \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}fullscreen \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}geolocation \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}gyroscope \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}magnetometer \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}microphone \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}midi \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}payment \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}picture-in-picture \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}sync-xhr \'none\';';
    set $fp_http_heartbeat '${fp_http_heartbeat}usb \'none\''; #no trailing semicolon
    add_header Feature-Policy $fp_http_heartbeat;
    add_header Referrer-Policy strict-origin;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    error_log /var/log/nginx/trident.textpattern.com.error.log error;
    index index.html index.php;
    listen [::]:80;
    listen 80;
    #FORCETLS#return 301 https://$host$request_uri;
    root /var/www/vhosts/_heartbeat/live/;
    server_name trident.textpattern.com;
    location ^~ /.well-known {
        allow all;
        default_type "text/plain";
        root /var/www/vhosts/_heartbeat/_well-known/;
        try_files $uri/ $uri =404;
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location ~ \.svg$ {
        #redeclare `add_header` from parent, with modified `style-src` for SVG
        set $csp_svg_http_heartbeat '';
        set $csp_svg_http_heartbeat '${csp_svg_http_heartbeat}connect-src \'self\';';
        set $csp_svg_http_heartbeat '${csp_svg_http_heartbeat}default-src \'none\';';
        set $csp_svg_http_heartbeat '${csp_svg_http_heartbeat}font-src \'self\';';
        set $csp_svg_http_heartbeat '${csp_svg_http_heartbeat}form-action \'self\';';
        set $csp_svg_http_heartbeat '${csp_svg_http_heartbeat}frame-ancestors \'none\';';
        set $csp_svg_http_heartbeat '${csp_svg_http_heartbeat}img-src \'self\';';
        set $csp_svg_http_heartbeat '${csp_svg_http_heartbeat}media-src \'self\';';
        set $csp_svg_http_heartbeat '${csp_svg_http_heartbeat}script-src \'self\';';
        set $csp_svg_http_heartbeat '${csp_svg_http_heartbeat}style-src \'self\' \'unsafe-inline\';';
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'";
    }
    location / {
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        try_files $uri $uri/ =404;
    }
}


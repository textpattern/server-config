#server block for jekyll.textpattern.com at /etc/nginx/sites-available/jekyll.textpattern.com.conf (hash: 7fcbbcec)
server {#http:80, https:443 return, PHP FastCGI (optional)
    access_log /var/log/nginx/jekyll.textpattern.com/jekyll.textpattern.com.access.log ipscrubbed;
    error_log /var/log/nginx/jekyll.textpattern.com/jekyll.textpattern.com.error.log warn;
    index index.html index.php;
    listen [::]:80;
    listen 80;
    return 301 https://$host$request_uri;
    include /etc/nginx/includes/vhosts/textpattern.com/jekyll/jekyll.textpattern.com--live.conf;
    server_name jekyll.textpattern.com;
    location ^~ /.well-known/ {
        allow all;
        default_type "text/plain";
        root /var/www/vhosts/textpattern.com/jekyll/_well-known/;
        try_files $uri $uri/ =404;
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location ~ \.svg$ {
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'";
    }
    location / {
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        try_files $uri $uri/ =404;
    }
}

server {#http(/1), #https(/2), PHP FastCGI (optional)
    access_log /var/log/nginx/jekyll.textpattern.com/jekyll.textpattern.com.access.log ipscrubbed;
    #nested variable for Content Security Policy maintainability
    set $csp_7fcbbcec '';
    set $csp_7fcbbcec '${csp_7fcbbcec}base-uri \'self\';';
    set $csp_7fcbbcec '${csp_7fcbbcec}connect-src \'self\';';
    set $csp_7fcbbcec '${csp_7fcbbcec}default-src \'none\';';
    set $csp_7fcbbcec '${csp_7fcbbcec}font-src https://*.textpattern.com \'self\';';
    set $csp_7fcbbcec '${csp_7fcbbcec}form-action \'self\';';
    set $csp_7fcbbcec '${csp_7fcbbcec}frame-ancestors \'none\';';
    set $csp_7fcbbcec '${csp_7fcbbcec}img-src https://textpattern.com data: \'self\';';
    set $csp_7fcbbcec '${csp_7fcbbcec}manifest-src \'self\';';
    set $csp_7fcbbcec '${csp_7fcbbcec}media-src \'self\';';
    set $csp_7fcbbcec '${csp_7fcbbcec}object-src \'none\';';
    set $csp_7fcbbcec '${csp_7fcbbcec}script-src https://*.textpattern.com \'self\';';
    set $csp_7fcbbcec '${csp_7fcbbcec}style-src https://*.textpattern.com \'self\';';
    add_header Content-Security-Policy $csp_7fcbbcec;
    #nested variable for Feature Policy maintainability
    set $fp_7fcbbcec '';
    set $fp_7fcbbcec '${fp_7fcbbcec}accelerometer \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}ambient-light-sensor \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}autoplay \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}battery \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}camera \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}fullscreen \'self\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}geolocation \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}gyroscope \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}magnetometer \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}microphone \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}midi \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}notifications \'self\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}payment \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}picture-in-picture \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}speaker \'none\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}sync-xhr \'self\';';
    set $fp_7fcbbcec '${fp_7fcbbcec}usb \'none\''; #no trailing semicolon
    add_header Feature-Policy $fp_7fcbbcec;
    add_header Referrer-Policy strict-origin;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    error_log /var/log/nginx/jekyll.textpattern.com/jekyll.textpattern.com.error.log warn;
    index index.html index.php;
    listen [::]:443 http2 ssl;
    listen 443 http2 ssl;
    include /etc/nginx/includes/vhosts/textpattern.com/jekyll/jekyll.textpattern.com--live.conf;
    server_name jekyll.textpattern.com;
    ssl_certificate /etc/certbot/live/jekyll.textpattern.com/fullchain.pem;
    ssl_certificate_key /etc/certbot/live/jekyll.textpattern.com/privkey.pem;
    ssl_trusted_certificate /etc/certbot/live/jekyll.textpattern.com/fullchain.pem;
    location ^~ /.well-known/ {
        allow all;
        default_type "text/plain";
        root /var/www/vhosts/textpattern.com/jekyll/_well-known/;
        try_files $uri $uri/ =404;
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location ~ \.svg$ {
        #redeclare `add_header` from parent, with modified `style-src` for SVG
        set $csp_svg_7fcbbcec '';
        set $csp_svg_7fcbbcec '${csp_svg_7fcbbcec}default-src \'none\';';
        set $csp_svg_7fcbbcec '${csp_svg_7fcbbcec}frame-ancestors \'self\';';
        set $csp_svg_7fcbbcec '${csp_svg_7fcbbcec}style-src \'self\' \'unsafe-inline\';';
        add_header Content-Security-Policy $csp_svg_7fcbbcec;
        add_header Referrer-Policy strict-origin;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
    location / {
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        try_files $uri $uri/ $uri.html /404.html;
    }
}
#end jekyll.textpattern.com server block

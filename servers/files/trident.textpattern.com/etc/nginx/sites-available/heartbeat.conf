server {#Nginx `stub_status`, IPv4 and IPv6 localhost, http
	allow 127.0.0.1;
	allow ::1;
	deny all;
	listen 127.0.0.1:81;
	listen [::1]:81;
	location /stub_status {
		access_log off;
		stub_status on;
	}
}
server {#hostname, http (no 301 redirect to https), PHP fastcgi
	access_log /var/log/nginx/trident.textpattern.com.access.log ipscrubbed;
	#nested variable for Content Security Policy maintainability
	set $contentsecuritypolicy_http_heartbeat '';
	set $contentsecuritypolicy_http_heartbeat '${contentsecuritypolicy_http_heartbeat}connect-src \'self\';';
	set $contentsecuritypolicy_http_heartbeat '${contentsecuritypolicy_http_heartbeat}default-src \'none\';';
	set $contentsecuritypolicy_http_heartbeat '${contentsecuritypolicy_http_heartbeat}font-src \'self\';';
	set $contentsecuritypolicy_http_heartbeat '${contentsecuritypolicy_http_heartbeat}frame-ancestors \'none\';';
	set $contentsecuritypolicy_http_heartbeat '${contentsecuritypolicy_http_heartbeat}img-src \'self\';';
	set $contentsecuritypolicy_http_heartbeat '${contentsecuritypolicy_http_heartbeat}manifest-src \'self\';';
	set $contentsecuritypolicy_http_heartbeat '${contentsecuritypolicy_http_heartbeat}media-src \'self\';';
	set $contentsecuritypolicy_http_heartbeat '${contentsecuritypolicy_http_heartbeat}object-src \'none\';';
	set $contentsecuritypolicy_http_heartbeat '${contentsecuritypolicy_http_heartbeat}script-src \'self\';';
	set $contentsecuritypolicy_http_heartbeat '${contentsecuritypolicy_http_heartbeat}style-src \'self\';';
	set $contentsecuritypolicy_http_heartbeat '${contentsecuritypolicy_http_heartbeat}worker-src \'self\';';
	add_header Content-Security-Policy $contentsecuritypolicy_http_heartbeat;
	#nested variable for Feature Policy maintainability
	set $featurepolicy_http_heartbeat '';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}camera \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}fullscreen \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}geolocation \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}gyroscope \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}magnetometer \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}microphone \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}midi \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}notifications \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}payment \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}push \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}speaker \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}sync-xhr \'none\';';
	set $featurepolicy_http_heartbeat '${featurepolicy_http_heartbeat}vibrate \'none\''; #no trailing semicolon
	add_header Feature-Policy $featurepolicy_http_heartbeat;
	add_header Referrer-Policy strict-origin;
	add_header X-Content-Type-Options nosniff;
	add_header X-Frame-Options SAMEORIGIN;
	add_header X-XSS-Protection "1; mode=block";
	error_log /var/log/nginx/trident.textpattern.com.error.log error;
	index index.html index.php;
	listen [::]:80;
	listen 80;
	#FORCETLS#return 301 https://$host$request_uri;
	root /var/www/vhosts/_heartbeat/live/;
	server_name trident.textpattern.com;
	location ^~ /.well-known {
		allow all;
		default_type "text/plain";
		root /var/www/vhosts/_heartbeat/_well-known/;
		try_files $uri/ $uri =404;
	}
	location /favicon.ico {
		access_log off;
		log_not_found off;
	}
	location /robots.txt {
		access_log off;
		log_not_found off;
	}
	location ~ /\. {
		deny all;
	}
	location ~ \.svg$ {
		add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'";
	}
	location / {
		index index.html index.php;
		limit_except GET HEAD POST {
			deny all;
		}
		try_files $uri $uri/ =404;
	}
	location ~ ^.+\.php(?:/.*)?$ {
		fastcgi_hide_header "X-Powered-By";
		fastcgi_index index.php;
		fastcgi_keep_conn on;
		fastcgi_next_upstream error timeout;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		include fastcgi_params;
		try_files $uri =404;
	}
}


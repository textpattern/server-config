server {#http(/1), https(/2) return, PHP FastCGI
	access_log /var/log/nginx/themes.textpattern.com.access.log ipscrubbed;
	error_log /var/log/nginx/themes.textpattern.com.error.log error;
	index index.html index.php;
	listen [::]:80;
	listen 80;
	return https://docs.textpattern.com/themes/;
	root /var/www/vhosts/textpattern.com/themes/live;
	server_name themes.textpattern.com;
	location ^~ /.well-known/ {
		allow all;
		default_type "text/plain";
		root /var/www/vhosts/textpattern.com/themes/_well-known/;
		try_files $uri $uri/ =404;
	}
	location /favicon.ico {
		access_log off;
		log_not_found off;
	}
	location /robots.txt {
		access_log off;
		log_not_found off;
	}
	location ~ /\. {
		deny all;
	}
	location ~ \.svg$ {
		add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'";
	}
	location / {
		index index.html index.php;
		limit_except GET HEAD POST {
			deny all;
		}
#TRYFILESPHP#		try_files $uri $uri/ /index.php?$args;
#TRYFILESHTML#		try_files $uri $uri/ =404;
	}
}


#server block for docs.textpattern.io (hash: 18be6775)
map $sent_http_content_type $expires_18be6775 {
    application/atom+xml 1h;
    application/javascript 1M;
    application/json 0s;
    application/ld+json 0s;
    application/manifest+json 1w;
    application/rdf+xml 1h;
    application/rss+xml 1h;
    application/schema+json 0s;
    application/x-javascript 1M;
    application/xml 0s;
    font/woff 1y;
    font/woff2 1y;
    image/gif 1y;
    image/jpeg 1y;
    image/png 1y;
    image/svg+xml 1y;
    image/vnd.microsoft.icon 1M;
    image/webp 1y;
    image/x-icon 1M;
    text/cache-manifest 0s;
    text/css 1M;
    text/html 0s;
    text/javascript 1M;
    text/x-cross-domain-policy 1w;
    text/xml 3600s;
    video/mp4 1y;
    video/webm 1y;
    default 0s;
}

server {#http(/1), https(/2) return, PHP FastCGI
    access_log /var/log/nginx/docs.textpattern.io.access.log ipscrubbed;
    error_log /var/log/nginx/docs.textpattern.io.error.log error;
    index index.html index.php;
    listen [::]:80;
    listen 80;
    root /var/www/vhosts/textpattern.io/docs/live;
    server_name docs.textpattern.io;
    location ^~ /.well-known/ {
        allow all;
        default_type "text/plain";
        root /var/www/vhosts/textpattern.io/docs/_well-known/;
        try_files $uri $uri/ =404;
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location ~ \.svg$ {
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'";
    }
    location / {
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        return 301 https://$host$request_uri;
        try_files $uri $uri/ =404;
    }
}

server {#https(/2), PHP FastCGI
    access_log /var/log/nginx/docs.textpattern.io.access.log ipscrubbed;
    #nested variable for Content Security Policy maintainability
    set $csp_18be6775 '';
    set $csp_18be6775 '${csp_18be6775}base-uri \'self\';';
    set $csp_18be6775 '${csp_18be6775}connect-src \'self\';';
    set $csp_18be6775 '${csp_18be6775}default-src \'none\';';
    set $csp_18be6775 '${csp_18be6775}font-src https://textpattern.com \'self\';';
    set $csp_18be6775 '${csp_18be6775}form-action \'self\';';
    set $csp_18be6775 '${csp_18be6775}frame-ancestors \'none\';';
    set $csp_18be6775 '${csp_18be6775}img-src \'self\';';
    set $csp_18be6775 '${csp_18be6775}manifest-src \'self\';';
    set $csp_18be6775 '${csp_18be6775}media-src \'self\';';
    set $csp_18be6775 '${csp_18be6775}object-src \'none\';';
    set $csp_18be6775 '${csp_18be6775}script-src \'self\';';
    set $csp_18be6775 '${csp_18be6775}style-src \'self\';';
    set $csp_18be6775 '${csp_18be6775}worker-src \'self\';';
    add_header Content-Security-Policy $csp_18be6775;
    #nested variable for Feature Policy maintainability
    set $fp_18be6775 '';
    set $fp_18be6775 '${fp_18be6775}accelerometer \'none\';';
    set $fp_18be6775 '${fp_18be6775}ambient-light-sensor \'none\';';
    set $fp_18be6775 '${fp_18be6775}autoplay \'none\';';
    set $fp_18be6775 '${fp_18be6775}camera \'none\';';
    set $fp_18be6775 '${fp_18be6775}fullscreen \'self\';';
    set $fp_18be6775 '${fp_18be6775}geolocation \'none\';';
    set $fp_18be6775 '${fp_18be6775}gyroscope \'none\';';
    set $fp_18be6775 '${fp_18be6775}magnetometer \'none\';';
    set $fp_18be6775 '${fp_18be6775}microphone \'none\';';
    set $fp_18be6775 '${fp_18be6775}midi \'none\';';
    set $fp_18be6775 '${fp_18be6775}payment \'none\';';
    set $fp_18be6775 '${fp_18be6775}picture-in-picture \'none\';';
    set $fp_18be6775 '${fp_18be6775}speaker \'none\';';
    set $fp_18be6775 '${fp_18be6775}sync-xhr \'self\';';
    set $fp_18be6775 '${fp_18be6775}usb \'none\''; #no trailing semicolon
    add_header Feature-Policy $fp_18be6775;
    add_header Referrer-Policy strict-origin;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    error_log /var/log/nginx/docs.textpattern.io.error.log error;
    index index.html index.php;
    listen [::]:443 http2 ssl;
    listen 443 http2 ssl;
    root /var/www/vhosts/textpattern.io/docs/live;
    server_name docs.textpattern.io;
    ssl_certificate /etc/letsencrypt/live/docs.textpattern.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docs.textpattern.io/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/docs.textpattern.io/fullchain.pem;
    location ^~ /.well-known/ {
        allow all;
        default_type "text/plain";
        root /var/www/vhosts/textpattern.io/docs/_well-known/;
        try_files $uri $uri/ =404;
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location ~ \.svg$ {
        #redeclare `add_header` from parent, with modified `style-src` for SVG
        set $csp_svg_18be6775 '';
        set $csp_svg_18be6775 '${csp_svg_18be6775}base-uri \'self\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}connect-src \'self\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}default-src \'none\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}font-src \'self\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}form-action \'self\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}frame-ancestors \'none\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}img-src \'self\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}manifest-src \'self\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}media-src \'self\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}object-src \'none\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}script-src \'self\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}style-src \'self\' \'unsafe-inline\';';
        set $csp_svg_18be6775 '${csp_svg_18be6775}worker-src \'self\';';
        add_header Content-Security-Policy $csp_svg_18be6775;
        add_header Referrer-Policy strict-origin;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
    location / {
        expires $expires_18be6775;
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        return 301 https://docs.textpattern.com$request_uri;
        try_files $uri $uri/ =404;
    }
}
#end docs.textpattern.io server block

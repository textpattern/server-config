#server block for forum-staging.textpattern.com (hash: d15156de)
server {#http(/1), https(/2) return, PHP FastCGI (optional)
    access_log /var/log/nginx/forum-staging.textpattern.com.access.log ipscrubbed;
    error_log /var/log/nginx/forum-staging.textpattern.com.error.log error;
    index index.html index.php;
    listen [::]:80;
    listen 80;
    return 301 https://$host$request_uri;
    set $status_d15156de 'live';
    root /var/www/vhosts/textpattern.com/forum-staging/live;
    server_name forum-staging.textpattern.com;
    location ^~ /.well-known/ {
        allow all;
        default_type "text/plain";
        root /var/www/vhosts/textpattern.com/forum-staging/_well-known/;
        try_files $uri $uri/ =404;
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location ~ \.svg$ {
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'";
    }
    location / {
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        try_files $uri $uri/ /index.php?$args;
    }
    location ~ ^.+\.php(?:/.*)?$ {
        fastcgi_hide_header "X-Powered-By";
        fastcgi_index index.php;
        fastcgi_keep_conn on;
        fastcgi_next_upstream error timeout;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        try_files $uri =404;
    }
}


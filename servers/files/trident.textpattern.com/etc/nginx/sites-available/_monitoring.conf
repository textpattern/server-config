server {#PHP-FPM 7.2 status, IPv4 and IPv6 localhost, http
	allow 127.0.0.1;
	allow ::1;
	deny all;
	listen 127.0.0.1:72;
	listen [::1]:72;
	location /phpfpm72status {
		access_log off;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
		include fastcgi_params;
	}
}

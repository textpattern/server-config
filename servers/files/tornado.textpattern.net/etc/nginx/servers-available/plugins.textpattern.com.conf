    application/ld+json 0s;
    application/manifest+json 1w;
    application/rdf+xml 1h;
    application/rss+xml 1h;
    application/schema+json 0s;
    application/x-javascript 6M;
    application/xml 0s;
    font/woff 1y;
    font/woff2 1y;
    image/avif 1y;
    image/gif 1y;
    image/jpeg 1y;
    image/png 1y;
    image/svg+xml 1y;

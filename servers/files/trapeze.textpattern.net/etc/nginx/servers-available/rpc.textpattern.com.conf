#server block for rpc.textpattern.com at /etc/nginx/servers-available/rpc.textpattern.com.conf (hash: 347d61fc)
map $sent_http_content_type $expires_347d61fc {
    application/atom+xml 1h;
    application/javascript 6M;
    application/json 0s;
    application/ld+json 0s;
    application/manifest+json 1w;
    application/rdf+xml 1h;
    application/rss+xml 1h;
    application/schema+json 0s;
    application/x-javascript 6M;
    application/xml 0s;
    font/woff 1y;
    font/woff2 1y;
    image/avif 1y;
    image/gif 1y;
    image/jpeg 1y;
    image/png 1y;
    image/svg+xml 1y;
    image/vnd.microsoft.icon 1M;
    image/webp 1y;
    image/x-icon 1M;
    text/cache-manifest 0s;
    text/css 6M;
    text/html 0s;
    text/javascript 6M;
    text/x-cross-domain-policy 1w;
    text/xml 3600s;
    video/mp4 1y;
    video/webm 1y;
    default 0s;
}

server {#http:80, https:443 return, PHP FastCGI (optional)
    access_log /var/log/nginx/servers/textpattern.com/rpc/rpc.textpattern.com.access.log ipscrubbed;
    error_log /var/log/nginx/servers/textpattern.com/rpc/rpc.textpattern.com.error.log warn;
    index index.html index.php;
    listen [::]:80;
    listen 80;
    #return 301 https://$host$request_uri;
    include /etc/nginx/includes/servers/textpattern.com/rpc/rpc.textpattern.com--live.conf;
    server_name rpc.textpattern.com;
    location ^~ /.well-known/ {
        allow all;
        default_type "text/plain";
        root /var/www/servers/textpattern.com/rpc/_well-known/;
        try_files $uri $uri/ =404;
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location ~ \.svg$ {
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'" always;
    }
    location / {
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        try_files $uri $uri/ /index.php$is_args$args;
    }
    location ~ ^.+\.php(?:/.*)?$ {
        fastcgi_buffers 8 16k;
        fastcgi_buffer_size 32k;
        fastcgi_hide_header "X-Powered-By";
        fastcgi_index index.php;
        fastcgi_keep_conn on;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php/php-fpm74.sock;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        try_files $uri =404;
    }
}


#server block for www.textile-lang.com at /etc/nginx/sites-available/www.textile-lang.com.conf (hash: 6a7724d4)
map $sent_http_content_type $expires_6a7724d4 {
    application/atom+xml 1h;
    application/javascript 6M;
    application/json 0s;
    application/ld+json 0s;
    application/manifest+json 1w;
    application/rdf+xml 1h;
    application/rss+xml 1h;
    application/schema+json 0s;
    application/x-javascript 6M;
    application/xml 0s;
    font/woff 1y;
    font/woff2 1y;
    image/gif 1y;
    image/jpeg 1y;
    image/png 1y;
    image/svg+xml 1y;
    image/vnd.microsoft.icon 1M;
    image/webp 1y;
    image/x-icon 1M;
    text/cache-manifest 0s;
    text/css 6M;
    text/html 0s;
    text/javascript 6M;
    text/x-cross-domain-policy 1w;
    text/xml 3600s;
    video/mp4 1y;
    video/webm 1y;
    default 0s;
}

server {#http:80, https:443 return, PHP FastCGI (optional)
    access_log /var/log/nginx/sites/textile-lang.com/www/www.textile-lang.com.access.log ipscrubbed;
    error_log /var/log/nginx/sites/textile-lang.com/www/www.textile-lang.com.error.log warn;
    index index.html index.php;
    listen [::]:80;
    listen 80;
    return 301 https://$host$request_uri;
    include /etc/nginx/includes/sites/textile-lang.com/www/www.textile-lang.com--live.conf;
    server_name www.textile-lang.com;
    server_name textile-lang.com;
    location ^~ /.well-known/ {
        allow all;
        default_type "text/plain";
        root /var/www/sites/textile-lang.com/www/_well-known/;
        try_files $uri $uri/ =404;        
    }
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location /robots.txt {
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
    }
    location ~ \.svg$ {
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; style-src 'self' 'unsafe-inline'" always;
    }
    location / {
        index index.html index.php;
        limit_except GET HEAD POST {
            deny all;
        }
        try_files $uri $uri/ /index.php$is_args$args;
    }
    location ~ ^.+\.php(?:/.*)?$ {
        fastcgi_buffers 8 16k;
        fastcgi_buffer_size 32k;
        fastcgi_hide_header "X-Powered-By";
        fastcgi_index index.php;
        fastcgi_keep_conn on;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php/php-fpm74.sock;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        try_files $uri =404;
    }
}

server {#https(/2), redirect https://www.textile-lang.com to https://textile-lang.com
    listen [::]:443 http2 ssl;
    listen 443 http2 ssl;
    server_name www.textile-lang.com;
    ssl_certificate /etc/certbot/live/www.textile-lang.com/fullchain.pem;
    ssl_certificate_key /etc/certbot/live/www.textile-lang.com/privkey.pem;
    ssl_trusted_certificate /etc/certbot/live/www.textile-lang.com/fullchain.pem;
    return 301 https://textile-lang.com$request_uri;
}


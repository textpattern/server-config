server {#IPv4 and IPv6, http, redirect to https when SSL is ready
        access_log /var/log/nginx/docs.textpattern.com.access.log ipscrubbed;
        error_log /var/log/nginx/docs.textpattern.com.error.log crit;
        index index.html index.php;
        listen [::]:80;
        listen 80;
        return 301 https://$host$request_uri;
        root /var/www/vhosts/textpattern.com/docs/live;
        server_name docs.textpattern.com;
        location ^~ /.well-known/ {
                allow all;
                default_type "text/plain";
                root /var/www/vhosts/textpattern.com/docs/;
        }
        location / {
                limit_except GET POST {
                        deny all;
                }
                try_files $uri $uri/ /index.php?$args;
        }
        location = /favicon.ico {
                log_not_found off;
        }
        location ~ /\. {
                deny all;
        }
        location ~ ^.+\.php(?:/.*)?$ {
                fastcgi_hide_header "X-Powered-By";
                fastcgi_index index.php;
                fastcgi_keep_conn on;
                fastcgi_next_upstream error timeout;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                include fastcgi_params;
                try_files $uri =404;
        }
}

